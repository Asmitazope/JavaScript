<html>
    <head>
        <title>Financial year</title>

        <script>
            function getFinanceYear()
            {
                // Declare variables to get date, month, year from user input
                var dt = Number(document.getElementById("date").value);
                var mn = Number(document.getElementById("month").value);
                var yr = Number(document.getElementById("year").value);

                // Declare variables to display Financial year start date and Financial year end date
                var Fstd = document.getElementById("Fstart").value;
                var Fend = document.getElementById("Fend").value;

                if(mn == "" || mn == 0 || mn > 12 || yr == "" || yr == 0 || dt > 31)
                {
                    alert("Please Enter the Correct Values!!");
                } 

                else if(mn == 1){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-01-" + Fyear;
                    document.getElementById("Fend").value = "31-12-" + (Fyear);
                }

                else if(mn == 2){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-02-" + Fyear;
                    document.getElementById("Fend").value = "31-01-" + (Fyear + 1);
                }

                else if(mn == 3){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-03-" + Fyear;

                    if(yr % 4 == 3)
                    {
                        document.getElementById("Fend").value = "29-02-" + (Fyear + 1);
                    }
                    else
                    {
                        document.getElementById("Fend").value = "28-02-" + (Fyear + 1);
                    }
                    
                }

                else if(mn == 4){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-04-" + Fyear;
                    document.getElementById("Fend").value = "31-03-" + (Fyear + 1);
                }

                else if(mn == 5){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-05-" + Fyear;
                    document.getElementById("Fend").value = "30-04-" + (Fyear + 1);
                }

                else if(mn == 6){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-06-" + Fyear;
                    document.getElementById("Fend").value = "31-05-" + (Fyear + 1);
                }

                else if(mn == 7){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-07-" + Fyear;
                    document.getElementById("Fend").value = "30-06-" + (Fyear + 1);
                }

                else if(mn == 8){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-08-" + Fyear;
                    document.getElementById("Fend").value = "31-07-" + (Fyear + 1);
                }

                else if(mn == 9){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-09-" + Fyear;
                    document.getElementById("Fend").value = "31-08-" + (Fyear + 1);
                }

                else if(mn == 10){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-10-" + Fyear;
                    document.getElementById("Fend").value = "30-09-" + (Fyear + 1);
                }

                else if(mn == 11){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-11-" + Fyear;
                    document.getElementById("Fend").value = "31-10-" + (Fyear + 1);
                }

                else if(mn == 12){
                    var Fyear = yr;
                    document.getElementById("Fstart").value = "01-12-" + Fyear;
                    document.getElementById("Fend").value = "31-11-" + (Fyear + 1);
                }



            }
        </script>
    </head>

    <body style="margin-top: 10%; ">
        <center>
        <table border="1" style="border-collapse: collapse; height: 50%; width: 50px; background-color: #F8F8FF;">
        <tr>
            <td colspan="3" style="text-align: center; font: 35px bold; background-color: #997070; color: #fff;">Finacial Year</td>
        </tr>

        <tr>
            <td><input type="text"  id="date"  placeholder="DD" style="height: 100%; font-size: 20PX; text-align: center; background-color: #F8F8FF; "/></td>
            <td><input type="text"  id="month"  placeholder="MM" style="height: 100%; font-size: 20PX; text-align: center; background-color: #F8F8FF; "/></td>
            <td><input type="text"  id="year"  placeholder="YYYY" style="height: 100%; font-size: 20PX; text-align: center; background-color: #F8F8FF; "/></td>
        </tr>
        

        <tr>
            <td style="text-align: center; font: 20px bold;"> Financial Year Start Date:</td>
            <td colspan="6"><input id="Fstart" style="width: 100%; height: 100%; font-size: 20PX; text-align: center; background-color: #F8F8FF; "/></td>
        </tr>

        <tr>
            <td style="text-align: center; font: 20px bold;"> Financial Year End Date:</td>
            <td colspan="6"><input id="Fend" style="width: 100%; height: 100%; font-size: 20PX; text-align: center; background-color: #F8F8FF; "/></td>
        </tr>

        <tr>
            <td colspan="6"><input type="button" id="Fbtn" value="Get Financial Year" onclick="getFinanceYear();" 
                style="height: 80%; width: 50%; margin-left: 25%; background-color: #87CEFA; color: #fff; font-size: 20px;"/></td>
        </tr>

        </table>
    </center>
    </body>
</html>

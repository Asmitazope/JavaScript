<!DOCTYPE html>

<head>
    <title>Student Marks</title>

        tr{

    <script>

        function Total_Marks()
        {
            // Declare Variables to get values from txetbox
            var sub1 = parseInt(document.getElementById("txtSub1").value);
            var sub2 = parseInt(document.getElementById("txtSub2").value);
            var sub3 = parseInt(document.getElementById("txtSub3").value);
            var sub4 = parseInt(document.getElementById("txtSub4").value);
            var sub5 = parseInt(document.getElementById("txtSub5").value);
            var sub6 = parseInt(document.getElementById("txtSub6").value);

            // Total Marks
            var Total = sub1 + sub2 + sub3 + sub4 + sub5 + sub6;

            document.getElementById("txtTotal").value=Total;

            //Percentage

            var Percentage = Total * (100/600);

            document.getElementById("txtPercentage").value=Percentage.toFixed(2); 
        }

    </script>
